<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex">
    <div class="h-screen w-1/2 bg-purple-300">
    <a href="index.html" class="flex gap-2 items-center p-6">
        <img src="movix-high-resolution-logo-transparent.png" alt="Logo" class="object-cover invert" style="height: 44px; width: 160px;">
      </a>
      <p class="flex items-center justify-center mt-6 text-4xl text-blue-600 font-bold">Start Exploring!</p>
    <div class="flex flex-col items-center my-14 h-max w-96 mx-48">
        <h1 class="text-2xl font-bold font-sans">Sign up to Movix</h1>
        <form action="" class="pt-6 mx-48">
            <input type="text" placeholder="name@gmail.com" class="border focus:outline-none focus:outline-blue-600 shadow-md border-gray-300 rounded-md px-4 py-3 w-96 mb-6">
            <input type="text" placeholder="password" class="border focus:outline-none  shadow-md border-gray-300 rounded-md px-4 py-3 w-96 mb-6">
            <button class="border-0 shadow-md bg-blue-600 rounded-md px-2 py-3 w-96 mb-10 hover:bg-blue-700 font-semibold text-white">Sign Up</button>
        </form>
        <div class="flex flex-row">
        <div class="w-32 border-0 bg-gray-400 h-0.5 mt-4"></div>
        <p class="p-1 whitespace-nowrap px-2 text-gray-500">or sign up with</p>
        <div class="w-32 border-0 bg-gray-400 h-0.5 mt-4"></div>
        </div>
        <div class="mt-4 flex">
            <button><img src="Facebook-Logosu-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-5 h-12 rounded-lg mr-3 hover:bg-gray-200"></button>
            <button><img src="images-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-8 h-12 rounded-lg mx-3 hover:bg-gray-200"></button>
            <button><img src="applelogo-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-8 h-12 rounded-lg ml-3 hover:bg-gray-200"></button>
        </div>
    </div>
    </div>
    <video class="w-1/2 h-screen object-cover" autoplay loop muted>
        <source src="movie preview.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <footer class="bg-transparent absolute bottom-4 left-6">Have an account?<a href="" class="text-blue-700"> Sign In</a></footer>
</body>
</html>
