<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col md:flex-row">
    <div class="h-screen w-screen md:w-1/2 bg-purple-300">
    <a href="index.html" class="flex gap-2 items-center p-6">
        <img src="movix-high-resolution-logo-transparent.png" alt="Logo" class="object-cover invert h-6 md:h-11 w-23 md:w-40 ">
      </a>
      <p class="flex items-center justify-center mt-6 text-3xl md:text-4xl text-blue-600 font-bold">Start Exploring!</p>
      <div class="flex flex-col items-center justify-center my-5 md:my-14 h-max w-11/12 md:w-3/4 lg:w-1/2 mx-auto">
        <h1 class="ok text-lg md:text-2xl font-bold font-sans mx-auto">Sign up to Movix</h1>
        <form action="" class="form1 pt-6 w-full md:w-3/4 lg:w-full">
            <input type="text" placeholder="Enter an email" class="border focus:outline-none focus:outline-blue-600 shadow-md border-gray-300 rounded-md px-4 py-3 w-full mb-6">
            <input type="text" placeholder="Create password" class="border focus:outline-none shadow-md border-gray-300 rounded-md px-4 py-3 w-full mb-6">
            <button class="sign border-0 shadow-md bg-blue-600 rounded-md px-2 py-3 w-full mb-2 hover:bg-blue-700 font-semibold text-white">Sign Up</button>
        </form>
        <div class="frgt hidden"><button><a href="#forgotpassword" class= "text-blue-700">Forgot password?</a></button></div>
        <div class="flex flex-row mt-8 or">
        <div class="w-10 md:w-32 border-0 bg-gray-400 h-0.5 mt-4"></div>
        <p class="p-1 whitespace-nowrap px-2 text-gray-500">or sign up with</p>
        <div class="w-10 md:w-32 border-0 bg-gray-400 h-0.5 mt-4"></div>
        </div>
        <div class="mt-4 flex botton">
            <button><img src="Facebook-Logosu-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-5 h-10 md:h-12 rounded-lg mr-3 border-gray-100 hover:bg-gray-100"></button>
            <button><img src="images-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-8 h-10 md:h-12 rounded-lg mx-3 border-gray-100 hover:bg-gray-100"></button>
            <button><img src="applelogo-removebg-preview.png" alt="" class="shadow-md border-2 py-2 px-8 h-10 md:h-12 rounded-lg ml-3 border-gray-100 hover:bg-gray-100"></button>
        </div>
    </div>
    </div>
    <video class="hidden md:block w-1/2 h-screen object-cover" autoplay loop muted>
        <source src="movie preview.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <footer class="foot bg-transparent absolute bottom-4 left-6">Have an account? <button  onclick="signup()" class="text-blue-700"> Sign In</button></footer>
    <script src="login.js"></script>
</body>
</html>
